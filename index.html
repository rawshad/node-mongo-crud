<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test data client</title>
</head>
<body>
    <h1>Dekho Nabila! Eita amar first database creation and trust me I Love You!</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="product" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products"></div>

    <script>
        fetch("/products")
        .then(res=>res.json())
        .then(products => {
            console.log(products);
            const container = document.getElementById('products');
            products.forEach(pd => {
                const p = document.createElement('p');
                p.innerHTML = `name: ${pd.name} price: ${pd.price} quantity: ${pd.quantity}`;
                container.appendChild(p);
            });

        })
    </script>
</body>
</html>

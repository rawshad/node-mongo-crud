<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test data client</title>
</head>
<body>
    <h1>Dekho Nabila! Eita amar first database creation and trust me I Love You!</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="product" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products"></div>
    <div id="update">update</div>

    <script>
        function loadAllProducts() {
            fetch("/products")
        .then(res=>res.json())
        .then(products => {
            console.log(products);
            const container = document.getElementById('products');
            products.forEach(pd => {
                const p = document.createElement('p');
                p.innerHTML = `<strong>name: ${pd.name}</strong> price: ${pd.price} quantity: ${pd.quantity}
                            <button onclick="loadProduct('${pd._id}')">Update</button>
                            <button onclick="deleteProduct('${pd._id}')">delete</button>
                    `;
                container.appendChild(p);
            });

        })
        }
        loadAllProducts();

        function loadProduct(id) {
            fetch(`/product/${id}`)
            .then(res => res.json())
            .then(data => {
                const update = document.getElementById("update");
                update.innerHTML = `
                <h3>Update : ${data._id}</h3>
                price : <input type="text" value="${data.price}" id="price"/><br>
                quantity : <input type="text" value="${data.quantity}" id="quantity"/><br>
                <button onclick="updateProduct('${data._id}')">Submit</button>
                `
            })
        }

        function updateProduct (id) {
            const price = document.getElementById("price").value;
            const quantity = document.getElementById("quantity").value;
            const product = {id, price, quantity};
            console.log(id, quantity, product);
            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type' : 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(data => {
                console.log("updated successfully");
            })
        }

        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(result => {
                console.log("deleted successfully");
            })
        }
    </script>
</body>
</html>
